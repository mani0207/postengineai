<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>postEngineAI â€“ AI captions & story ideas for your niche</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--bg:#fff;--text:#111827;--muted:#475569;--card:#fff;--border:#e5e7eb;--cta:#1877F2;--cta-contrast:#fff;--ig-grad:linear-gradient(90deg,#F58529,#DD2A7B,#8134AF);--badge:#FF0000;--glass-bg:rgba(255,255,255,0.12);--soft-border:rgba(0,0,0,0.08)}
    .theme-dark{--bg:#0F0F0F;--text:#E5E7EB;--muted:#A8B3CF;--card:#111418;--border:#1f2937;--cta:#3EA6FF;--cta-contrast:#081018;--glass-bg:rgba(17,20,24,0.7);--soft-border:rgba(255,255,255,0.18)}
    html,body{background:var(--bg);color:var(--text)}.muted{color:var(--muted)}.card{background:var(--card);border-color:var(--border)}.btn-primary{background:var(--cta);color:var(--cta-contrast)}.btn-primary:hover{filter:brightness(0.95)}.border-theme{border-color:var(--border)}.ig-gradient{background-image:var(--ig-grad)}.badge-new{background:var(--badge);color:#fff}.themed-input{background:var(--card);color:var(--text);border-color:var(--border)}.themed-input::placeholder{color:#9CA3AF}
    html,body,header,footer,.card,.border-theme,.btn-primary,input,select,textarea,button{transition:background-color .25s ease,color .25s ease,border-color .25s ease,box-shadow .25s ease}
    .chip{background:#0e141b;border:1px solid #1b2430;color:#dbe4ff;padding:.4rem .7rem;border-radius:.8rem;font-size:.9rem}
    .cap-card{background:#0e141b;border:1px solid #1b2430;border-radius:1rem;padding:1rem}
    .cap-actions button{background:#101826;border:1px solid #1b2430;color:#dbe4ff;padding:.45rem .7rem;border-radius:.7rem;font-size:.85rem}
  </style>
</head>
<body class="antialiased">
  <!-- Hero with prompt demo -->
  <section class="ig-gradient text-white">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-20 sm:py-28">
      <h1 class="text-4xl sm:text-5xl font-bold tracking-tight">Stop stressing about captions. <span class="text-yellow-200">Let AI do the writing</span>.</h1>
      <p class="mt-5 text-lg">Describe your niche or post idea, and AI gives you captions instantly.</p>
      <div class="card p-6 mt-8 rounded-2xl border border-theme shadow-sm" style="background:var(--glass-bg);">
        <label for="topicInput" class="block text-sm opacity-80">Describe your niche or post idea</label>
        <input id="topicInput" type="text" class="w-full themed-input rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-[#5b8cff]" placeholder="e.g. Pet grooming tips, Morning workout motivation">
        <div class="flex flex-wrap gap-2 mt-3">
          <button class="chip">Pet grooming tips</button>
          <button class="chip">Morning workout motivation</button>
          <button class="chip">Homemade pizza reel</button>
          <button class="chip">Salon promo for summer</button>
          <button class="chip">Real estate open house</button>
        </div>
        <div class="mt-6 flex items-center gap-3">
          <button id="genBtn" class="rounded-xl bg-white text-black px-4 py-2 font-medium hover:opacity-90">Generate captions</button>
          <span id="genHint" class="text-sm opacity-70">Press Enter to generate</span>
        </div>
        <div id="results" class="mt-6 grid gap-4"></div>
      </div>
    </div>
  </section>
  <script>
  (function(){
    const topicEl=document.getElementById('topicInput');const genBtn=document.getElementById('genBtn');const chips=document.querySelectorAll('.chip');const resultsEl=document.getElementById('results');
    const openers=["No excuses, just results","Small steps, big wins","Consistency beats motivation","Make it fun, make it daily","From idea to post in seconds"];
    const closers=["Letâ€™s go! ðŸš€","You got this. âœ¨","One step at a time. ðŸ’ª","Tag a friend to try this. ðŸ¤","Save this for later! ðŸ“Œ"];
    const tagSets=[["#content","#creator","#social"],["#daily","#inspo","#goals"],["#reels","#caption","#trending"],["#marketing","#growth","#ideas"],["#tips","#howto","#today"]];
    function titleCase(s){return s.replace(/\s+/g,' ').trim().replace(/\w/g,m=>m.toUpperCase());}
    function makeCaptions(topic){const base=topic.replace(/\s+/g,' ').trim();if(!base)return[];const t=titleCase(base);const caps=[];for(let i=0;i<6;i++){const opener=openers[(i+base.length)%openers.length];const closer=closers[(i*2+base.length)%closers.length];const tags=tagSets[(i+base.length)%tagSets.length].join(' ');const emoji=["âœ¨","ðŸ”¥","ðŸ’¡","ðŸ’ª","ðŸ¾","ðŸ•","ðŸŽ¯","ðŸ“¸"][(i+base.length)%8];let text;if(i%3===0){text=`${opener} â€” ${t} ${emoji}
${tags}`}else if(i%3===1){text=`${t}: ${closer} ${emoji}
${tags}`}else{text=`${emoji} ${t}
${opener}. ${closer}
${tags}`}caps.push(text);}return caps;}
    function render(captions){resultsEl.innerHTML='';if(!captions.length){resultsEl.innerHTML='<p class="opacity-70">Type a few words above and click Generate.</p>';return;}
      captions.forEach(c=>{const card=document.createElement('div');card.className='cap-card';const p=document.createElement('pre');p.style.whiteSpace='pre-wrap';p.style.font='inherit';p.style.margin='0 0 .75rem 0';p.textContent=c;const actions=document.createElement('div');actions.className='cap-actions flex gap-2';const copyBtn=document.createElement('button');copyBtn.textContent='ðŸ“‹ Copy';copyBtn.onclick=async()=>{try{await navigator.clipboard.writeText(c);copyBtn.textContent='âœ… Copied';setTimeout(()=>copyBtn.textContent='ðŸ“‹ Copy',1200);}catch{alert('Copy failed');}};const waBtn=document.createElement('button');waBtn.textContent='ðŸ“¤ Share';waBtn.onclick=()=>{const url='https://wa.me/?text='+encodeURIComponent(c);window.open(url,'_blank','noopener');};actions.appendChild(copyBtn);actions.appendChild(waBtn);card.appendChild(p);card.appendChild(actions);resultsEl.appendChild(card);});}
    function generateNow(){render(makeCaptions(topicEl.value));}
    genBtn.addEventListener('click',generateNow);
    topicEl.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();generateNow();}});
    chips.forEach(chip=>chip.addEventListener('click',()=>{topicEl.value=chip.textContent;generateNow();topicEl.focus();}));
    render([]);
  })();
  </script>
</body>
</html>
